<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="menucontainer">
                <div class="menubutton">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="4" y1="8" x2="28" y2="8" />
                    <line x1="4" y1="16" x2="28" y2="16" />
                    <line x1="4" y1="24" x2="28" y2="24" />
                    </svg>
                </div>
                <p>Standard</p>
            </div>
            <div class="resultContainer">
                <p id="result" class="result">0</p>
            </div>
            <div class="upbuttons">
                <div class="mc">MC</div>
                <div class="mr">MR</div>
                <div class="mplus">M+</div>
                <div class="mminus">M-</div>
                <div class="ms">MS</div>
            </div>
            <div class="buttonsContainer">
                <div class="button dark">%</div>
                <div class="button dark">CE</div>
                <div class="button dark" onclick="clearText()">C</div>
                <div class="button dark" onclick="addText(``)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 5H9L4 12l5 7h11a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2z" />
                        <line x1="12" y1="9" x2="16" y2="13" />
                        <line x1="16" y1="9" x2="12" y2="13" />
                    </svg>
                </div>
                <div class="button dark" onclick="addText(``)">‚Öüùë•</div>
                <div class="button dark" onclick="addText(`**`)">ùë•<sup>2</sup></div>
                <div class="button dark">‚àöùë•</div>
                <div class="button dark" onclick="addText(`/`)">√∑</div>
                <div class="button" onclick="addText(`7`)">7</div>
                <div class="button" onclick="addText(`8`)">8</div>
                <div class="button" onclick="addText(`9`)">9</div>
                <div class="button dark" onclick="addText(`*`)">√ó</div>
                <div class="button" onclick="addText(`4`)">4</div>
                <div class="button" onclick="addText(`5`)">5</div>
                <div class="button" onclick="addText(`6`)">6</div>
                <div class="button dark" onclick="addText(`-`)">-</div>
                <div class="button" onclick="addText(`1`)">1</div>
                <div class="button" onclick="addText(`2`)">2</div>
                <div class="button" onclick="addText(`3`)">3</div>
                <div class="button dark" onclick="addText(`+`)">+</div>
                <div class="button" onclick="addText(``)">+/-</div>
                <div class="button" onclick="addText(`0`)">0</div>
                <div class="button" onclick="addText(`.`)">.</div>
                <div class="button thirdcolor" onclick="calculate()">=</div>
            </div>
        </div>
        <div class="log">
            <div class="logtitle">
                <div class="history">
                    History
                </div>
                <div class="memory">
                    Memory
                </div>
            </div>
            <div class="logdetails">
                <div class="historydetails">There is no history yet.</div>
                <div class="memorydetails"></div>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
